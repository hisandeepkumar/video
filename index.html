<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gesture Video Player ‚Äî MediaPipe Hands</title>

  <!-- MediaPipe CDN (jsDelivr) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI, system-ui, Arial}
    body{background:linear-gradient(135deg,#1a2a6c,#b21f1f,#fdbb2d);color:#fff;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:18px}
    .container{max-width:1200px;width:100%}
    header{text-align:center;margin-bottom:12px}
    h1{font-size:28px;text-shadow:2px 2px 6px rgba(0,0,0,.4)}
    .main{display:flex;gap:16px;flex-wrap:wrap;justify-content:center}
    .card{background:rgba(0,0,0,.65);padding:14px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.35);min-width:300px}
    .videoBox{position:relative;padding-top:56.25%;background:#000;border-radius:8px;overflow:hidden}
    video#videoPlayer, video#fullscreenVideo{position:absolute;left:0;top:0;width:100%;height:100%;object-fit:contain}
    .controls{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
    .btn{padding:8px 12px;border-radius:999px;border:none;background:#4a00e0;color:#fff;cursor:pointer;font-weight:700}
    .btn.full{background:#ff416c}
    #webcam{width:100%;max-width:560px;border-radius:8px;background:#000}
    canvas{width:100%;max-width:560px;border-radius:8px;background:#000;display:block}
    .status{margin-top:8px;padding:8px;border-radius:8px;background:rgba(255,255,255,.06);font-weight:700;text-align:center}
    .debug{margin-top:8px;background:rgba(0,0,0,.5);padding:8px;border-radius:8px;font-family:monospace;font-size:13px;max-height:140px;overflow:auto}
    .overlay{position:fixed;inset:0;background:black;display:none;z-index:9999}
    .closeBtn{position:absolute;right:18px;top:18px;background:rgba(0,0,0,.5);color:#fff;border:none;border-radius:50%;width:42px;height:42px;font-size:18px;cursor:pointer}
    @media(max-width:800px){.main{flex-direction:column;align-items:center}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Gesture Video Player ‚Äî MediaPipe</h1>
      <p>Open hand = play/pause ¬∑ Thumbs up/down = volume ¬∑ Swipe = seek</p>
    </header>

    <div class="main">
      <div class="card" style="flex:1;min-width:320px;max-width:640px">
        <h3>Video Player</h3>
        <div class="videoBox">
          <video id="videoPlayer" controls crossorigin="anonymous"></video>
        </div>

        <div class="controls">
          <button class="btn" id="playPauseBtn">‚ñ∂Ô∏è Play/Pause</button>
          <button class="btn" id="volUp">üîä +</button>
          <button class="btn" id="volDown">üîâ -</button>
          <button class="btn" id="fwd">‚è© +10s</button>
          <button class="btn" id="back">‚è™ -10s</button>
          <button class="btn full" id="enterFS">üì∫ Fullscreen</button>
        </div>

        <div style="margin-top:10px">
          <input type="file" id="fileInput" accept="video/*" style="display:none">
          <button class="btn" id="uploadBtn">üìÅ Upload Video</button>
          <p style="opacity:.9;margin-top:6px">Sample: BigBuckBunny loaded by default</p>
        </div>
      </div>

      <div class="card" style="flex:1;min-width:320px;max-width:640px">
        <h3>Webcam & Gestures</h3>
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="overlayCanvas"></canvas>

        <div style="display:flex;gap:8px;margin-top:8px">
          <canvas id="thumbCanvas" style="flex:1;min-width:140px;height:120px;"></canvas>
          <canvas id="landmarkCanvas" style="flex:1;min-width:140px;height:120px;"></canvas>
        </div>

        <div id="gestureStatus" class="status">Gesture recognition inactive</div>
        <div id="debug" class="debug">Initializing...</div>
      </div>
    </div>

    <footer style="margin-top:12px;text-align:center;opacity:.9">MediaPipe integration ‚Äî demo</footer>
  </div>

  <div id="fsOverlay" class="overlay">
    <button id="closeFs" class="closeBtn">‚úï</button>
    <video id="fullscreenVideo" class="" controls style="width:100%;height:100%;object-fit:contain"></video>
  </div>

<script>
/* -----------------------
   Basic video controls
   ----------------------- */
const videoPlayer = document.getElementById('videoPlayer');
const fullscreenVideo = document.getElementById('fullscreenVideo');
const fileInput = document.getElementById('fileInput');
const uploadBtn = document.getElementById('uploadBtn');
const playPauseBtn = document.getElementById('playPauseBtn');
const volUp = document.getElementById('volUp'), volDown = document.getElementById('volDown');
const fwd = document.getElementById('fwd'), back = document.getElementById('back');
const enterFS = document.getElementById('enterFS');
const fsOverlay = document.getElementById('fsOverlay'), closeFs = document.getElementById('closeFs');

videoPlayer.src = "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4";
fullscreenVideo.src = videoPlayer.src;

uploadBtn.addEventListener('click', ()=>fileInput.click());
fileInput.addEventListener('change', e=>{
  const f = e.target.files[0]; if (!f) return;
  const url = URL.createObjectURL(f);
  videoPlayer.src = url; fullscreenVideo.src = url;
  videoPlayer.play().catch(()=>{});
});
playPauseBtn.addEventListener('click', ()=>{ videoPlayer.paused?videoPlayer.play():videoPlayer.pause(); });
volUp.addEventListener('click', ()=>changeVol(0.1)); volDown.addEventListener('click', ()=>changeVol(-0.1));
fwd.addEventListener('click', ()=>seek(10)); back.addEventListener('click', ()=>seek(-10));
enterFS.addEventListener('click', ()=>{ fsOverlay.style.display='block'; fullscreenVideo.currentTime = videoPlayer.currentTime; if(!videoPlayer.paused) fullscreenVideo.play(); });
closeFs.addEventListener('click', ()=>{ fsOverlay.style.display='none'; videoPlayer.currentTime = fullscreenVideo.currentTime; if(!fullscreenVideo.paused){ videoPlayer.play(); } fullscreenVideo.pause(); });

function changeVol(d){ videoPlayer.volume = Math.max(0, Math.min(1, videoPlayer.volume + d)); }
function seek(s){ if (isFinite(videoPlayer.duration)) videoPlayer.currentTime = Math.max(0, Math.min(videoPlayer.duration, videoPlayer.currentTime + s)); }

/* -----------------------
   MediaPipe Hands setup
   ----------------------- */
/* Sources:
   - jsDelivr CDN for @mediapipe/hands and camera_utils. See jsDelivr and MediaPipe docs.
   (references retained in chat for traceability) */
const webcamElement = document.getElementById('webcam');
const overlayCanvas = document.getElementById('overlayCanvas');
const overlayCtx = overlayCanvas.getContext('2d');
const thumbCanvas = document.getElementById('thumbCanvas');
const thumbCtx = thumbCanvas.getContext('2d');
const landmarkCanvas = document.getElementById('landmarkCanvas');
const landmarkCtx = landmarkCanvas.getContext('2d');
const gestureStatus = document.getElementById('gestureStatus');
const debug = document.getElementById('debug');

let camera = null;
let hands = null;

/* history for swipe detection */
let wristHistory = [];
const HISTORY_MAX = 12;
const SWIPE_THRESHOLD = 80; // pixels difference to consider swipe
const GESTURE_COOLDOWN = 1200; // ms
let lastGestureTs = 0;

function isCooldown(){ return (Date.now() - lastGestureTs) < GESTURE_COOLDOWN; }

/* helpers to determine finger extended.
   Landmarks indices: 0 wrist, 1 thumb_cmc, 2 thumb_mcp, 3 thumb_ip, 4 thumb_tip,
   5 index_mcp,6 index_pip,7 index_dip,8 index_tip, similarly 9-12,13-16,17-20 for other fingers.
*/
function countExtendedFingers(landmarks, handedness){
  // returns number of extended fingers excluding thumb, and thumbExtended boolean
  if (!landmarks) return {count:0, thumb:false};
  // For index..pinky: tip.y < pip.y means finger is up (remember y grows down)
  const tips = [8,12,16,20];
  const pips = [6,10,14,18];
  let cnt = 0;
  for (let i=0;i<4;i++){
    if (landmarks[tips[i]].y < landmarks[pips[i]].y - 0.02) cnt++;
  }
  // thumb heuristic: compare tip.x vs ip.x depending on handedness
  // for Right hand, if thumb_tip.x < thumb_ip.x -> thumb folded inward (approx). For thumb extended to right, tip.x > ip.x
  let thumbExtended = false;
  try {
    const tTip = landmarks[4], tIp = landmarks[3];
    if (handedness === 'Right') {
      thumbExtended = (tTip.x > tIp.x + 0.02);
    } else {
      thumbExtended = (tTip.x < tIp.x - 0.02);
    }
  } catch(e){}
  return {count:cnt, thumb:thumbExtended};
}

/* gesture inference using simple heuristics */
function inferGesture(landmarks, handedness){
  if (!landmarks) return null;
  // wrist pos
  const wrist = landmarks[0];
  // finger extents
  const {count, thumb} = countExtendedFingers(landmarks, handedness);

  // Open hand (all 5 extended)
  if (count === 4 && thumb) return 'openHand';

  // Thumbs up: thumb extended, other fingers folded, thumb tip above wrist (y smaller)
  if (thumb && count <= 1 && landmarks[4].y < landmarks[0].y - 0.06) return 'thumbsUp';

  // Thumbs down: thumb extended, others folded, thumb tip below wrist
  if (thumb && count <= 1 && landmarks[4].y > landmarks[0].y + 0.06) return 'thumbsDown';

  // Two-hand open detection will be handled externally (multi-hand)
  return null;
}

/* onResults callback from MediaPipe Hands */
function onResults(results){
  // Resize overlay to webcam size
  if (webcamElement.videoWidth === 0) return;
  overlayCanvas.width = webcamElement.videoWidth;
  overlayCanvas.height = webcamElement.videoHeight;
  thumbCanvas.width = webcamElement.videoWidth;
  thumbCanvas.height = webcamElement.videoHeight;
  landmarkCanvas.width = webcamElement.videoWidth;
  landmarkCanvas.height = webcamElement.videoHeight;

  // draw video frame first
  overlayCtx.save();
  overlayCtx.clearRect(0,0,overlayCanvas.width,overlayCanvas.height);
  overlayCtx.drawImage(results.image, 0, 0, overlayCanvas.width, overlayCanvas.height);

  debug.textContent = '';

  // if no hands
  if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0){
    gestureStatus.textContent = "No hands detected";
    // keep wrist history short
    if (wristHistory.length > 0) wristHistory.shift();
    overlayCtx.restore();
    return;
  }

  // draw landmarks with drawing_utils for nice look
  for (let i=0;i<results.multiHandLandmarks.length;i++){
    const landmarks = results.multiHandLandmarks[i];
    // draw connections + landmarks
    window.drawConnectors(overlayCtx, landmarks, window.HAND_CONNECTIONS, {color:'#00FF00', lineWidth:2});
    window.drawLandmarks(overlayCtx, landmarks, {color:'#FF0000', lineWidth:1});
  }

  // Gesture logic:
  // If two hands and both open -> fullscreen
  if (results.multiHandLandmarks.length >= 2) {
    const g1 = inferGesture(results.multiHandLandmarks[0], results.multiHandedness && results.multiHandedness[0] ? results.multiHandedness[0].label : 'Right');
    const g2 = inferGesture(results.multiHandLandmarks[1], results.multiHandedness && results.multiHandedness[1] ? results.multiHandedness[1].label : 'Left');
    if (g1 === 'openHand' && g2 === 'openHand' && !isCooldown()) {
      lastGestureTs = Date.now();
      gestureStatus.textContent = 'Gesture: Two-hand open ‚Üí Fullscreen';
      enterFullscreenFromGesture();
    }
  }

  // handle first (primary) hand for other gestures
  const primary = results.multiHandLandmarks[0];
  const handedness = (results.multiHandedness && results.multiHandedness[0] && results.multiHandedness[0].label) ? results.multiHandedness[0].label : 'Right';
  const g = inferGesture(primary, handedness);

  // Update wrist history
  const wrist = primary[0];
  // convert normalized x to pixel
  const wristXpx = wrist.x * overlayCanvas.width;
  wristHistory.push(wristXpx);
  if (wristHistory.length > HISTORY_MAX) wristHistory.shift();

  // compute swipe if enough history
  if (wristHistory.length >= HISTORY_MAX && !isCooldown()){
    const dx = wristHistory[wristHistory.length-1] - wristHistory[0];
    if (Math.abs(dx) > SWIPE_THRESHOLD && Math.abs(dx) > 30){
      if (dx > 0){
        // swipe right
        lastGestureTs = Date.now();
        gestureStatus.textContent = 'Gesture: Swipe Right ‚Üí +10s';
        seek(10);
      } else {
        lastGestureTs = Date.now();
        gestureStatus.textContent = 'Gesture: Swipe Left ‚Üí -10s';
        seek(-10);
      }
      wristHistory = [];
    }
  }

  if (g && !isCooldown()){
    lastGestureTs = Date.now();
    if (g === 'openHand'){
      gestureStatus.textContent = 'Gesture: Open Hand ‚Üí Play/Pause';
      togglePlayPauseFromGesture();
    } else if (g === 'thumbsUp'){
      gestureStatus.textContent = 'Gesture: Thumbs Up ‚Üí Volume +';
      changeVol(0.12);
    } else if (g === 'thumbsDown'){
      gestureStatus.textContent = 'Gesture: Thumbs Down ‚Üí Volume -';
      changeVol(-0.12);
    }
  }

  // debug show landmark count and handedness
  debug.textContent = `Hands: ${results.multiHandLandmarks.length}\nHandedness: ${results.multiHandedness ? results.multiHandedness.map(h=>h.label).join(', ') : 'N/A'}`;

  overlayCtx.restore();
}

/* small helpers for gesture triggers */
function togglePlayPauseFromGesture(){ if (videoPlayer.paused) videoPlayer.play().catch(()=>{}); else videoPlayer.pause(); }
function enterFullscreenFromGesture(){ fsOverlay.style.display='block'; fullscreenVideo.src = videoPlayer.currentSrc || videoPlayer.src; fullscreenVideo.currentTime = videoPlayer.currentTime; if(!videoPlayer.paused) fullscreenVideo.play().catch(()=>{}); }

/* Initialize MediaPipe Hands and camera */
async function initMediaPipe(){
  hands = new window.Hands({
    locateFile: (file) => {
      // the CDN path (jsDelivr)
      return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }
  });

  hands.setOptions({
    maxNumHands: 2,
    modelComplexity: 1,
    minDetectionConfidence: 0.6,
    minTrackingConfidence: 0.6
  });

  hands.onResults(onResults);

  camera = new window.Camera(webcamElement, {
    onFrame: async () => {
      await hands.send({image: webcamElement});
    },
    width: 640,
    height: 480
  });

  try {
    await camera.start();
    gestureStatus.textContent = 'Gesture recognition active';
  } catch (e) {
    console.error("Camera start failed:", e);
    gestureStatus.textContent = 'Webcam access denied / unavailable';
    debug.textContent = String(e);
  }
}

/* launch when page loads */
window.addEventListener('load', ()=>{
  // prepare canvas size once webcam plays
  webcamElement.addEventListener('loadeddata', ()=>{
    overlayCanvas.width = webcamElement.videoWidth;
    overlayCanvas.height = webcamElement.videoHeight;
  });

  initMediaPipe().catch(e=>{
    console.error("MediaPipe init error:", e);
    debug.textContent = "MediaPipe init error: " + (e && e.message ? e.message : e);
  });
});

/* cleanup on unload */
window.addEventListener('beforeunload', ()=>{
  try {
    if (camera) camera.stop();
  } catch(e){}
});

/* small UI helpers already used above */
function changeVol(d){ videoPlayer.volume = Math.max(0, Math.min(1, videoPlayer.volume + d)); }
function seek(s){ if (isFinite(videoPlayer.duration)) videoPlayer.currentTime = Math.max(0, Math.min(videoPlayer.duration, videoPlayer.currentTime + s)); }
function togglePlayPause(){ videoPlayer.paused?videoPlayer.play().catch(()=>{}):videoPlayer.pause(); }
</script>
</body>
</html>
